<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Manage Company</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div layout:fragment="content">
<div class="container-fluid text-center">
  <div><h2>Manage Company</h2></div>
  <div class="m-3">
    <a th:href="@{/companies/new}"><button type="button" class="btn btn-primary btn-lg">Add New Company</button></a>
  </div>

  <div th:if="${message}" class="alert alert-success" role="alert">
    [[${message}]]
  </div>

  <div>
    <table class="table table-striped table-dark">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Avatar</th>
        <th scope="col">Address</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="company : ${listCompanies}">
        <tr>
          <td> [[${company.id}]]</td>
          <td> [[${company.name}]]</td>
          <td>
            <img th:src="${company.image}" width="100" height="100">
          </td>
          <td> [[${company.address}]]</td>
          <td>
            <a th:href="@{'/companies/edit/' + ${company.id}}"><button type="button" class="btn btn-outline-primary" >Edit</button></a>
            <a th:href="@{'/companies/delete/' + ${company.id}}"><button type="button" class="btn btn-outline-primary" >Delete</button></a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</div>
</body>
</html>
