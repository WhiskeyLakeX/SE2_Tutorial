<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitile}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div layout:fragment="content">
<div class="text-center"><h2>[[${pageTitile}]]</h2></div>
<form th:action="@{/companies/save}" method="post" th:object="${company}" style="max-width: 500px; margin: 0 auto;">
  <input type="hidden" th:field="*{id}">
  <div class="form-group">
    <label >Name</label>
    <input type="text" class="form-control" th:field="*{name}">
    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />
  </div>

  <div class="form-group">
  <label >Address</label>
  <input type="text" class="form-control" th:field="*{address}">
    <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}" />
</div>
  <div class="form-group">
    <label >Image</label>
    <input type="text" class="form-control" th:field="*{image}">
    <p class="text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}" />
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary m-2">Save</button>
    <button type="button" class="btn btn-primary m-2" onClick="cancelForm()">Cancel</button>
  </div>
</form>
</div>
</body>
<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/employees}]]"
  }
</script>
</html>
