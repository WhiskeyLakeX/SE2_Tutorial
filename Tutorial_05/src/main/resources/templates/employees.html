<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Manage Employee</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center" layout:fragment="content">
  <div><h2>Manage Employees</h2></div>
  <div class="m-3">
    <a th:href="@{/employees/new}"><button type="button" class="btn btn-primary btn-lg">Add New Employees</button></a>
  </div>

  <div th:if="${message}" class="alert alert-success" role="alert">
    [[${message}]]
  </div>
  <div class="mt-3 col-3">
    <form th:action="@{/employees/search}">
      <input type="search" class="form-control" placeholder="Search by name" name="name"/>
      <button class="btn btn-outline-primary">Search</button>
    </form>
  </div>
  <div>
    <table class="table table-striped table-dark">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name
          <a th:href="@{/sort/asc}" class="text-decoration-none">
            <img th:src="@{image/up.jpg}">
          </a>
          <a th:href="@{/sort/desc}" class="text-decoration-none">
            <img th:src="@{image/down.png}">
          </a>
        </th>
        </th>
        <th scope="col">Avatar</th>
        <th scope="col">Address</th>
        <th scope="col">Age</th>
        <th scope="col">Company</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="employee : ${listEmployees}">
        <tr>
          <td> [[${employee.id}]]</td>
          <td> [[${employee.name}]]</td>
          <td>
            <img th:src="${employee.image}" width="100" height="100">
          </td>
          <td> [[${employee.address}]]</td>
          <td> [[${employee.age}]]</td>
          <td>[[${employee.company.name}]]</td>
          <td>
            <a th:href="@{'/employees/edit/' + ${employee.id}}"><button type="button" class="btn btn-outline-primary" >Edit</button></a>
            <a th:href="@{'/employees/delete/' + ${employee.id}}"><button type="button" class="btn btn-outline-primary" >Delete</button></a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>

  </div>
</div>
</body>
</html>
