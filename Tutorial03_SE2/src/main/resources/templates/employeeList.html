<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container col-md-6 text-center mt-4">
        <h1 class="text text-primary">Employee List</h1>
        <table class="table table-border">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Employee Avatar</th>
                    <th>Employee Address</th>
                    <th>Employee Age</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td>
                        <a th:href="'/' + ${employee.id}">
                            <img th:src="${employee.image}" width="100" height="100" alt="No Content">
                        </a>
                    </td>
                    <td th:text="${employee.address}"></td>
                    <td th:text="${employee.age}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="'/update/' + ${employee.id}">
                            UPDATE
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-danger" th:href="'/delete/' + ${employee.id}" onclick="return confirm('Do you want to delete this employee?');">
                            DELETE
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-success" th:href="'/add'">Add Employee</a>
    </div>
</body>
</html>
